    <!-- CORE TEMPLATE JS - START -->
    <script src="assets/js/scripts.js"></script>
    <script lang="javascript">

        var setCookie = function (name, value, day) {
            var expires = day * 24 * 60 * 60 * 1000;
            var exp = new Date();
            exp.setTime(exp.getTime() + expires);
            document.cookie = name + "=" + value + ";expires=" + exp.toUTCString();
        };

        var delCookie = function (name) {
            setCookie(name, ' ', -1);
        };

        function deletecookie() {
            delCookie('userName',' ',-1)
        }

        $("#btn_login").click(function () {
            if ($('#password').val() === "" || $('#username').val() === "") {
                $("#hint").html("请填写账户名和密码");
            } else {
                var pwd_enc = md5($('#password').val());
                var form_data = new FormData();
                form_data.append('userID', $('#username').val());
                post('userByID', form_data, function (retcode, data) {
                    if (retcode===0) {
                        if (data.PasswordEncoded === pwd_enc) {
                            // continue
                            $("#hint").html("登录成功");
                            setCookie('userid', data.Id, 7)
                            setCookie('nickname', data.Name, 7)
                            setCookie('password', data.PasswordEncoded, 7);
                            location.href = 'index-dashboard.html'
                        } else {
                            $("#hint").html("您输入的密码不正确，请重试");
                        }
                    } else {
                        $("#hint").html("用户不存在，请注册");
                    }
                });
            }
        });

    </script>
